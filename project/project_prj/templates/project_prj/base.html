{% load static %}

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'styles/st.css' %}">
    <style>
    </style>
</head>
<body>
     <div class="container">
        <div class="header">
            <a class="header__image" href=""><img src="{% static 'img/LOGO.png' %}" alt="img"></a>
            <a class="header__logo" href="">Продукты глубокой заморозки</a>
            <a class="header__link" href="{% url 'blog-home' %}" >Главная</a>
            <a class="header__link" href="{% url 'rasp' %}">О компании</a>
            <a class="header__link" href="{% url 'news' %}">Вакансии</a>
            {% if user.is_authenticated %}
                <a class="header__link"  href="{% url 'profile' %}">Профиль</a>
                <a  class="header__link" href="{% url 'logout' %}">Выход</a>
              {% else %}
                <a class="header__link" href="{% url 'login' %}">Вход</a>
                <a class="header__link" href="{% url 'register' %}">Регистрация</a>
              {% endif %}
        </div>
     </div>
{% block content %}{% endblock %}
</body>
</html>
